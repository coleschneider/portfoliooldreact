defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:11.7.0
version: 2
orbs:
  aws-cli: circleci/aws-cli@2.1.3
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}-
            - source-

      - checkout

      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - '~/repo'
  install:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: 'Yarn install'
          command: yarn install --ignore-engines
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: 'Test'
          command: yarn test
  build:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: 'Build app'
          command: PUBLIC_URL=${PUBLIC_URL} GA_ID=${GA_ID} yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - build
            - package.json
  deploy-aws-job:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: 'Install awscli'
          command: sudo pip install awscli
      - run:
          name: 'Deploy to S3'
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ~/bin/aws s3 sync build/ s3://${PRODUCTION_BUCKET} --delete
              ~/bin/aws cloudfront create-invalidation --distribution-id "${PRODUCTION_DISTRIBUTION_ID}" --paths '/*'
            fi
workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - install:
          requires:
            - checkout_code
      - test:
          requires:
            - install
      - build:
          requires:
            - install
      - deploy-aws-job:
          context: aws
          requires:
            # - test
            - build
